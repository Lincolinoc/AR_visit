<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR –í–∏–∑–∏—Ç–∫–∞</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/three.js/build/ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #info {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.95);
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
            z-index: 999;
            border: 2px solid #0f0;
            max-width: 280px;
            line-height: 1.6;
        }
        
        #status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 50, 0, 0.95);
            color: #0f0;
            padding: 12px 15px;
            border-radius: 5px;
            font-size: 13px;
            font-family: monospace;
            z-index: 999;
            border: 2px solid #0f0;
            font-weight: bold;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 999;
        }
        
        button {
            padding: 10px 12px;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #0c0;
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="info">
        <div>üì° AR –í–∏–∑–∏—Ç–∫–∞</div>
        <div id="log">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
        <div style="margin-top: 10px; font-size: 11px; color: #0a0;">
            –ù–∞–≤–µ–¥–∏ –Ω–∞ –º–∞—Ä–∫–µ—Ä Hiro
        </div>
    </div>
    
    <div id="status">
        ‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...
    </div>
    
    <div id="controls">
        <button onclick="switchModel(0)">üü¶ –ö—É–±</button>
        <button onclick="switchModel(1)">üî∫ –°—Ñ–µ—Ä–∞</button>
        <button onclick="switchModel(2)">üü© –¢–æ—Ä</button>
    </div>

    <script>
        let camera, scene, renderer, marker;
        let models = [];
        let currentModel = 0;
        let arToolkitContext, arToolkitSource;

        const log = document.getElementById('log');
        const status = document.getElementById('status');

        function updateLog(text) {
            log.textContent = text;
            console.log(text);
        }

        function updateStatus(text) {
            status.textContent = text;
        }

        async function init() {
            updateLog('‚è≥ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Three.js...');
            
            // –°—Ü–µ–Ω–∞
            scene = new THREE.Scene();
            
            // –ö–∞–º–µ—Ä–∞
            camera = new THREE.Camera();
            scene.add(camera);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setClearColor(new THREE.Color('lightgrey'), 0);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.top = '0px';
            renderer.domElement.style.left = '0px';
            document.body.appendChild(renderer.domElement);

            updateLog('‚è≥ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è AR.js...');

            // AR Toolkit Source
            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam',
            });

            await new Promise(resolve => {
                arToolkitSource.init(() => {
                    updateLog('‚úÖ –ö–∞–º–µ—Ä–∞ –≥–æ—Ç–æ–≤–∞');
                    resolve();
                });
            });

            // AR Toolkit Context
            let parameters = {
                cameraParametersUrl: 'https://jeromeetienne.github.io/AR.js/three.js/data/camera_para.dat',
                detectionMode: 'mono',
                imageSmoothingEnabled: true,
            };
            arToolkitContext = new THREEx.ArToolkitContext(parameters);

            arToolkitContext.init(() => {
                updateLog('‚úÖ AR.js –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                updateStatus('‚úÖ –ì–æ—Ç–æ–≤–æ!');
            });

            // –ú–∞—Ä–∫–µ—Ä Hiro
            marker = new THREEx.ArMarkerControls(arToolkitContext, camera, {
                type: 'pattern',
                patternUrl: 'https://jeromeetienne.github.io/AR.js/three.js/data/patt.hiro',
            });

            // –ì—Ä—É–ø–ø–∞ –¥–ª—è –æ–±—ä–µ–∫—Ç–æ–≤
            let markerGroup = new THREE.Group();
            marker.object3d.add(markerGroup);

            // –ö—É–±
            let cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
            let cubeMaterial = new THREE.MeshPhongMaterial({ color: '#ff0000' });
            let cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.y = 0.5;
            cube.castShadow = true;
            markerGroup.add(cube);
            models.push(cube);

            // –°—Ñ–µ—Ä–∞
            let sphereGeometry = new THREE.SphereGeometry(0.7, 32, 32);
            let sphereMaterial = new THREE.MeshPhongMaterial({ color: '#00ff00' });
            let sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.y = 0.5;
            sphere.visible = false;
            sphere.castShadow = true;
            markerGroup.add(sphere);
            models.push(sphere);

            // –¢–æ—Ä
            let torusGeometry = new THREE.TorusGeometry(0.6, 0.3, 16, 100);
            let torusMaterial = new THREE.MeshPhongMaterial({ color: '#0000ff' });
            let torus = new THREE.Mesh(torusGeometry, torusMaterial);
            torus.position.y = 0.5;
            torus.visible = false;
            torus.castShadow = true;
            markerGroup.add(torus);
            models.push(torus);

            // –¢–µ–∫—Å—Ç
            let textGeometry = new THREE.BoxGeometry(2, 0.2, 0.1);
            let textMaterial = new THREE.MeshPhongMaterial({ color: '#00ffff' });
            let textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.y = 1.5;
            markerGroup.add(textMesh);

            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            let light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(10, 10, 10);
            markerGroup.add(light);

            let ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            markerGroup.add(ambientLight);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –º–∞—Ä–∫–µ—Ä–∞
            marker.object3d.addEventListener('markerFound', () => {
                updateLog('‚úÖ –ú–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω!');
                updateStatus('‚úÖ –ú–∞—Ä–∫–µ—Ä –∞–∫—Ç–∏–≤–µ–Ω!');
            });

            marker.object3d.addEventListener('markerLost', () => {
                updateLog('‚è≥ –ú–∞—Ä–∫–µ—Ä –ø–æ—Ç–µ—Ä—è–Ω');
                updateStatus('‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞...');
            });

            updateLog('‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞!');

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞
            window.addEventListener('resize', onWindowResize);

            // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ AR
            if (arToolkitSource.ready !== false) {
                arToolkitContext.update(arToolkitSource.domElement);
            }

            // –í—Ä–∞—â–µ–Ω–∏–µ –º–æ–¥–µ–ª–µ–π
            models.forEach(model => {
                if (model.visible) {
                    model.rotation.x += 0.01;
                    model.rotation.y += 0.01;
                }
            });

            renderer.render(scene, camera);
        }

        function switchModel(index) {
            models.forEach((model, i) => {
                model.visible = i === index;
            });
            currentModel = index;
            updateStatus(`‚úÖ –ú–æ–¥–µ–ª—å ${index + 1}`);
        }

        function onWindowResize() {
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
            if (camera.aspect !== window.innerWidth / window.innerHeight) {
                arToolkitContext.setProjectionMatrixCodeType('modelViewMatrix');
                arToolkitContext.getDetectionMode();
                arToolkitContext.update(arToolkitSource.domElement);
            }
        }

        // –ó–∞–ø—É—Å–∫
        window.addEventListener('load', init);
    </script>
</body>
</html>
