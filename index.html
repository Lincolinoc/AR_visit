<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D AR Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        
        #startBtn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            transition: background 0.3s;
        }
        
        #startBtn:hover:not(:disabled) {
            background: #45a049;
        }
        
        #startBtn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        #permission {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            z-index: 200;
            min-width: 300px;
        }
        
        #permission h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        #permission p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #ccc;
        }
        
        #permission button {
            margin: 10px;
            padding: 12px 30px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .allow-btn {
            background: #4CAF50;
            color: white;
        }
        
        .allow-btn:hover {
            background: #45a049;
        }
        
        .deny-btn {
            background: #f44336;
            color: white;
        }
        
        .deny-btn:hover {
            background: #da190b;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
    </div>
    
    <div id="permission">
        <h2>üì± –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ</h2>
        <p>–≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –≤–∞—à—É –∫–∞–º–µ—Ä—É –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è 3D –º–æ–¥–µ–ª–µ–π –≤ –¥–æ–ø–æ–ª–Ω–µ–Ω–Ω–æ–π —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏.</p>
        <button class="allow-btn" onclick="requestCameraPermission()">–†–∞–∑—Ä–µ—à–∏—Ç—å</button>
        <button class="deny-btn" onclick="denyCameraPermission()">–û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
    </div>
    
    <div id="info">
        <div>üì± WebAR 3D Visualizer</div>
        <div id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
    </div>
    
    <button id="startBtn" onclick="toggleAR()" disabled>–ó–∞–≥—Ä—É–∑–∫–∞...</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let cubes = [];
        let videoElement, videoTexture;
        let arActive = false;
        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const permissionDialog = document.getElementById('permission');
        const videoEl = document.getElementById('video');

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ WebAR
        function checkARSupport() {
            const hasWebAR = navigator.mediaDevices && navigator.mediaDevices.getUserMedia;
            
            if (hasWebAR) {
                permissionDialog.classList.remove('hidden');
            } else {
                statusEl.textContent = '‚ùå AR –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
                startBtn.disabled = true;
                permissionDialog.classList.add('hidden');
            }
        }

        function requestCameraPermission() {
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            })
                .then(stream => {
                    videoEl.srcObject = stream;
                    videoEl.addEventListener('loadedmetadata', () => {
                        permissionDialog.classList.add('hidden');
                        initScene();
                    });
                })
                .catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:', err);
                    statusEl.textContent = '‚ùå –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω';
                });
        }

        function denyCameraPermission() {
            permissionDialog.classList.add('hidden');
            statusEl.textContent = '‚ùå –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω';
            startBtn.disabled = true;
        }

        function initScene() {
            const canvas = document.getElementById('canvas');
            
            // –°—Ü–µ–Ω–∞
            scene = new THREE.Scene();
            
            // –ö–∞–º–µ—Ä–∞ —Å —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ–º —Å—Ç–æ—Ä–æ–Ω –≤–∏–¥–µ–æ
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera = new THREE.PerspectiveCamera(
                75,
                width / height,
                0.1,
                1000
            );
            camera.position.z = 3;
            
            // –†–µ–Ω–¥–µ—Ä–µ—Ä —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é
            renderer = new THREE.WebGLRenderer({ 
                canvas, 
                alpha: true, 
                antialias: true,
                preserveDrawingBuffer: true
            });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0);
            
            // –í–∏–¥–µ–æ –∫–∞–∫ —Ñ–æ–Ω —á–µ—Ä–µ–∑ Canvas
            setupVideoBackground();
            
            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            // –°–æ–∑–¥–∞—ë–º 3D –æ–±—ä–µ–∫—Ç—ã
            createObjects();
            
            statusEl.textContent = '‚úÖ –ì–æ—Ç–æ–≤–æ –∫ AR';
            startBtn.disabled = false;
            startBtn.textContent = 'üé¨ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR';
            
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function setupVideoBackground() {
            const videoCanvas = document.createElement('canvas');
            const ctx = videoCanvas.getContext('2d');
            videoCanvas.width = videoEl.videoWidth || 1280;
            videoCanvas.height = videoEl.videoHeight || 720;
            
            // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏ –æ–±–Ω–æ–≤–ª—è–µ–º —Ñ–æ–Ω —Å –≤–∏–¥–µ–æ
            const updateVideoFrame = () => {
                if (videoEl.readyState === videoEl.HAVE_ENOUGH_DATA) {
                    ctx.drawImage(videoEl, 0, 0, videoCanvas.width, videoCanvas.height);
                    
                    // –ü–µ—Ä–µ–Ω–æ—Å–∏–º –∫–∞–¥—Ä –Ω–∞ –æ—Å–Ω–æ–≤–Ω–æ–π canvas
                    const mainCanvas = renderer.domElement;
                    const mainCtx = mainCanvas.getContext('2d');
                    
                    // –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º –≤–∏–¥–µ–æ –ø–æ–¥ —Ä–∞–∑–º–µ—Ä canvas
                    mainCtx.drawImage(
                        videoCanvas, 
                        0, 0, videoCanvas.width, videoCanvas.height,
                        0, 0, mainCanvas.width, mainCanvas.height
                    );
                }
                requestAnimationFrame(updateVideoFrame);
            };
            
            updateVideoFrame();
        }

        function createObjects() {
            // –ö—É–± 1
            const geom1 = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const mat1 = new THREE.MeshStandardMaterial({ color: 0xff6b6b });
            const cube1 = new THREE.Mesh(geom1, mat1);
            cube1.position.set(-1.2, 0, 0);
            scene.add(cube1);
            cubes.push(cube1);
            
            // –ö—É–± 2
            const geom2 = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const mat2 = new THREE.MeshStandardMaterial({ color: 0x4ecdc4 });
            const cube2 = new THREE.Mesh(geom2, mat2);
            cube2.position.set(0, 0, 0);
            scene.add(cube2);
            cubes.push(cube2);
            
            // –ö—É–± 3
            const geom3 = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const mat3 = new THREE.MeshStandardMaterial({ color: 0xffe66d });
            const cube3 = new THREE.Mesh(geom3, mat3);
            cube3.position.set(1.2, 0, 0);
            scene.add(cube3);
            cubes.push(cube3);
            
            // –°—Ñ–µ—Ä–∞
            const geomSphere = new THREE.SphereGeometry(0.6, 32, 32);
            const matSphere = new THREE.MeshStandardMaterial({ color: 0xa78bfa });
            const sphere = new THREE.Mesh(geomSphere, matSphere);
            sphere.position.set(0, 1.5, 0);
            scene.add(sphere);
            cubes.push(sphere);
        }

        function toggleAR() {
            if (!arActive) {
                arActive = true;
                statusEl.textContent = '‚úÖ AR –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞';
                startBtn.textContent = '‚è∏ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å AR';
            } else {
                arActive = false;
                statusEl.textContent = '‚è∏ AR –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞';
                startBtn.textContent = 'üé¨ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR';
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (arActive) {
                // –í—Ä–∞—â–µ–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤
                cubes.forEach((obj, idx) => {
                    obj.rotation.x += 0.005;
                    obj.rotation.y += 0.008;
                    obj.position.y += Math.sin(Date.now() * 0.001 + idx) * 0.008;
                });
            }
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', checkARSupport);
    </script>
</body>
</html>
