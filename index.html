<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D AR Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        
        #startBtn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            transition: background 0.3s;
        }
        
        #startBtn:hover {
            background: #45a049;
        }
        
        #startBtn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        #permission {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            z-index: 200;
            min-width: 300px;
        }
        
        #permission h2 {
            margin-bottom: 20px;
        }
        
        #permission p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #ccc;
        }
        
        #permission button {
            margin: 10px;
            padding: 12px 30px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .allow-btn {
            background: #4CAF50;
            color: white;
        }
        
        .allow-btn:hover {
            background: #45a049;
        }
        
        .deny-btn {
            background: #f44336;
            color: white;
        }
        
        .deny-btn:hover {
            background: #da190b;
        }
        
        #hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="permission" class="hidden">
        <h2>–î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ</h2>
        <p>–≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –≤–∞—à—É –∫–∞–º–µ—Ä—É –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è 3D –º–æ–¥–µ–ª–µ–π –≤ –¥–æ–ø–æ–ª–Ω–µ–Ω–Ω–æ–π —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏.</p>
        <button class="allow-btn" onclick="requestCameraPermission()">–†–∞–∑—Ä–µ—à–∏—Ç—å</button>
        <button class="deny-btn" onclick="denyCameraPermission()">–û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
    </div>
    
    <div id="info">
        <div>üì± WebAR 3D Visualizer</div>
        <div id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
    </div>
    
    <button id="startBtn" onclick="toggleAR()" disabled>–ó–∞–≥—Ä—É–∑–∫–∞...</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let cubes = [];
        let arSupported = false;
        let cameraAccessDenied = false;
        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const permissionDialog = document.getElementById('permission');

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ WebAR –∏ –∑–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è
        function checkARSupport() {
            const hasWebAR = navigator.mediaDevices && navigator.mediaDevices.getUserMedia;
            arSupported = hasWebAR;
            
            if (arSupported) {
                permissionDialog.classList.remove('hidden');
            } else {
                statusEl.textContent = '‚ùå AR –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
                startBtn.disabled = true;
            }
        }

        function requestCameraPermission() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Ç–æ–∫, —Ç–∞–∫ –∫–∞–∫ THREE.js —É–ø—Ä–∞–≤–ª—è–µ—Ç –∫–∞–º–µ—Ä–æ–π
                    stream.getTracks().forEach(track => track.stop());
                    permissionDialog.classList.add('hidden');
                    initScene();
                })
                .catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:', err);
                    statusEl.textContent = '‚ùå –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∑–∞–ø—Ä–µ—â—ë–Ω';
                    cameraAccessDenied = true;
                });
        }

        function denyCameraPermission() {
            permissionDialog.classList.add('hidden');
            statusEl.textContent = '‚ùå –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∑–∞–ø—Ä–µ—â—ë–Ω';
            cameraAccessDenied = true;
            startBtn.disabled = true;
        }

        function initScene() {
            const canvas = document.getElementById('canvas');
            
            // –°—Ü–µ–Ω–∞
            scene = new THREE.Scene();
            scene.background = null;
            
            // –ö–∞–º–µ—Ä–∞
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 5;
            
            // –†–µ–Ω–¥–µ—Ä–µ—Ä
            renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            
            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            // –°–æ–∑–¥–∞—ë–º 3D —Ñ–∏–≥—É—Ä—ã
            createObjects();
            
            statusEl.textContent = '‚úÖ –ì–æ—Ç–æ–≤–æ –∫ AR';
            startBtn.disabled = false;
            startBtn.textContent = '–ó–∞–ø—É—Å—Ç–∏—Ç—å AR';
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', onWindowResize);
            
            // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
            animate();
        }

        function createObjects() {
            // –ö—É–± 1
            const geom1 = new THREE.BoxGeometry(1, 1, 1);
            const mat1 = new THREE.MeshStandardMaterial({ color: 0xff6b6b });
            const cube1 = new THREE.Mesh(geom1, mat1);
            cube1.position.set(-2, 0, 0);
            scene.add(cube1);
            cubes.push(cube1);
            
            // –ö—É–± 2
            const geom2 = new THREE.BoxGeometry(1, 1, 1);
            const mat2 = new THREE.MeshStandardMaterial({ color: 0x4ecdc4 });
            const cube2 = new THREE.Mesh(geom2, mat2);
            cube2.position.set(0, 0, 0);
            scene.add(cube2);
            cubes.push(cube2);
            
            // –ö—É–± 3
            const geom3 = new THREE.BoxGeometry(1, 1, 1);
            const mat3 = new THREE.MeshStandardMaterial({ color: 0xffe66d });
            const cube3 = new THREE.Mesh(geom3, mat3);
            cube3.position.set(2, 0, 0);
            scene.add(cube3);
            cubes.push(cube3);
            
            // –°—Ñ–µ—Ä–∞ –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è
            const geomSphere = new THREE.SphereGeometry(0.7, 32, 32);
            const matSphere = new THREE.MeshStandardMaterial({ color: 0xa78bfa });
            const sphere = new THREE.Mesh(geomSphere, matSphere);
            sphere.position.set(0, 2, 0);
            scene.add(sphere);
            cubes.push(sphere);
        }

        function toggleAR() {
            startBtn.disabled = true;
            
            // –í–∫–ª—é—á–∞–µ–º –∫–∞–º–µ—Ä—É
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            })
            .then(stream => {
                // –ï—Å–ª–∏ –Ω—É–∂–Ω–æ, –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≤–∏–¥–µ–æ–ø–æ—Ç–æ–∫
                // –ù–æ –≤ –Ω–∞—à–µ–º —Å–ª—É—á–∞–µ THREE.js —Ä–µ–Ω–¥–µ—Ä–∏—Ç 3D –æ–±—ä–µ–∫—Ç—ã –ø–æ–≤–µ—Ä—Ö —á—ë—Ä–Ω–æ–≥–æ —Ñ–æ–Ω–∞
                // –î–ª—è –∏—Å—Ç–∏–Ω–Ω–æ–≥–æ –Ω–∞–ª–æ–∂–µ–Ω–∏—è –Ω–∞ –≤–∏–¥–µ–æ –Ω—É–∂–Ω–∞ –ø–æ–ª–Ω–∞—è WebARSession
                statusEl.textContent = '‚úÖ AR –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞';
                startBtn.textContent = 'AR –≤–∫–ª—é—á–µ–Ω–∞';
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç—Ä–µ–∫ –∫–æ–≥–¥–∞ –Ω–µ –Ω—É–∂–µ–Ω
                // stream.getTracks().forEach(track => track.stop());
            })
            .catch(err => {
                console.error('–û—à–∏–±–∫–∞:', err);
                statusEl.textContent = '‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ';
                startBtn.disabled = false;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // –í—Ä–∞—â–µ–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤
            cubes.forEach((obj, idx) => {
                obj.rotation.x += 0.005;
                obj.rotation.y += 0.008;
                obj.position.y += Math.sin(Date.now() * 0.001 + idx) * 0.01;
            });
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', checkARSupport);
    </script>
</body>
</html>
