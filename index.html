<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Test</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.95);
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-size: 13px;
            font-family: monospace;
            z-index: 999;
            max-width: 280px;
            border: 2px solid #0f0;
        }
        
        #info div {
            margin: 5px 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-box position="0 0 0" scale="0.8 0.8 0.8" color="#ff0000" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000;"></a-box>
            <a-text value="HELLO AR!" position="0 1 0" align="center" color="#00ff00" scale="2 2 2;"></a-text>
        </a-marker>
        <a-camera position="0 0 0"></a-camera>
    </a-scene>
    
    <div id="info">
        <div>üé• AR –¢–µ—Å—Ç</div>
        <div id="log">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div style="margin-top: 10px; font-size: 11px; color: #0a0;">
            –ù–∞–≤–µ–¥–∏ –Ω–∞ –º–∞—Ä–∫–µ—Ä Hiro
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        const scene = document.querySelector('a-scene');
        
        function addLog(text) {
            log.textContent = text;
            console.log(text);
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞–º–µ—Ä—ã
        addLog('‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞–º–µ—Ä—ã...');
        
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment' } 
        }).then(stream => {
            addLog('‚úÖ –ö–∞–º–µ—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç!');
            stream.getTracks().forEach(track => track.stop());
        }).catch(err => {
            addLog('‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ' + err.message);
        });
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ A-Frame
        setTimeout(() => {
            if (scene && scene.hasLoaded) {
                addLog('‚úÖ A-Frame –∑–∞–≥—Ä—É–∂–µ–Ω!');
            } else {
                addLog('‚è≥ A-Frame –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...');
            }
        }, 2000);
        
        setTimeout(() => {
            addLog('‚úÖ –ì–æ—Ç–æ–≤–æ!');
        }, 4000);
    </script>
</body>
</html>
