<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Визитка</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/3.4.5/ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        
        #arContainer {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            z-index: 100;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        .info-panel h2 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #00d4ff;
        }
        
        .info-panel p {
            margin: 5px 0;
            line-height: 1.4;
        }
        
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        button {
            padding: 12px 20px;
            background: #00d4ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            color: #000;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #00a8cc;
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .status {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 212, 255, 0.9);
            color: #000;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="arContainer"></div>
    
    <div class="info-panel">
        <h2>AR Визитка</h2>
        <p><strong>Имя:</strong> Иван Петров</p>
        <p><strong>Должность:</strong> AR Developer</p>
        <p><strong>Email:</strong> ivan@example.com</p>
        <p><strong>Телефон:</strong> +7 (999) 123-45-67</p>
        <p style="margin-top: 15px; color: #aaa; font-size: 12px;">Направьте камеру на объект</p>
    </div>
    
    <div class="controls">
        <button onclick="rotateCard('left')">↻ Влево</button>
        <button onclick="rotateCard('right')">↻ Вправо</button>
        <button onclick="toggleAnimation()">⏸ Анимация</button>
    </div>
    
    <div class="status">
        <span id="statusText">Загрузка...</span>
    </div>

    <script>
        let scene, camera, renderer, card, animationActive = true;
        const container = document.getElementById('arContainer');

        function init() {
            // Инициализация Three.js сцены
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // Создание визитки
            createBusinessCard();
            
            // Освещение
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Обработка изменения размера окна
            window.addEventListener('resize', onWindowResize);
            
            // Попытка доступа к камере
            requestCameraAccess();
            
            animate();
            updateStatus('Готово');
        }

        function createBusinessCard() {
            const group = new THREE.Group();
            
            // Основание визитки (карточка)
            const cardGeometry = new THREE.BoxGeometry(3, 2, 0.1);
            const cardMaterial = new THREE.MeshStandardMaterial({
                color: 0x00d4ff,
                metalness: 0.3,
                roughness: 0.4
            });
            const cardMesh = new THREE.Mesh(cardGeometry, cardMaterial);
            cardMesh.castShadow = true;
            cardMesh.receiveShadow = true;
            group.add(cardMesh);
            
            // Текст на карточке
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#001a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('IVAN PETROV', canvas.width / 2, 150);
            
            ctx.font = '50px Arial';
            ctx.fillStyle = '#00d4ff';
            ctx.fillText('AR Developer', canvas.width / 2, 250);
            
            ctx.font = '40px Arial';
            ctx.fillStyle = '#aaaaaa';
            ctx.fillText('ivan@example.com | +7 (999) 123-45-67', canvas.width / 2, 380);
            
            const texture = new THREE.CanvasTexture(canvas);
            const textMaterial = new THREE.MeshStandardMaterial({ map: texture });
            const textMesh = new THREE.Mesh(cardGeometry, textMaterial);
            textMesh.position.z = 0.06;
            textMesh.castShadow = true;
            group.add(textMesh);
            
            // Декоративные кубики
            for (let i = 0; i < 3; i++) {
                const cubeGeometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
                const cubeMaterial = new THREE.MeshStandardMaterial({
                    color: new THREE.Color().setHSL(i / 3, 1, 0.5),
                    metalness: 0.6,
                    roughness: 0.2
                });
                const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                cube.position.set(-1.5 + i * 1.5, -1.2, 0.5);
                cube.castShadow = true;
                group.add(cube);
            }
            
            scene.add(group);
            card = group;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (card && animationActive) {
                card.rotation.y += 0.005;
                card.rotation.x = Math.sin(Date.now() * 0.0005) * 0.2;
            }
            
            renderer.render(scene, camera);
        }

        function rotateCard(direction) {
            if (!card) return;
            const rotationSpeed = 0.3;
            card.rotation.y += direction === 'left' ? rotationSpeed : -rotationSpeed;
        }

        function toggleAnimation() {
            animationActive = !animationActive;
            updateStatus(animationActive ? 'Анимация включена' : 'Анимация отключена');
        }

        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        function requestCameraAccess() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(() => {
                    updateStatus('Камера подключена');
                })
                .catch(() => {
                    updateStatus('Камера недоступна');
                });
        }

        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }

        // Запуск при загрузке страницы
        window.addEventListener('load', init);
    </script>
</body>
</html>
