<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>AR –í–∏–∑–∏—Ç–∫–∞ —Å –º–∞—Ä–∫–µ—Ä–æ–º</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/3.4.5/ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
            font-family: 'Courier New', monospace;
            border: 2px solid #00ff00;
            max-width: 350px;
        }
        
        #info h3 {
            margin-bottom: 10px;
            color: #00ffff;
            font-size: 16px;
        }
        
        #info p {
            margin: 5px 0;
            line-height: 1.5;
        }
        
        .status {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 14px;
            border: 1px solid #00ff00;
            font-family: 'Courier New', monospace;
            z-index: 100;
        }
        
        .controls {
            position: absolute;
            bottom: 30px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        button {
            padding: 10px 15px;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            color: #000;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #00cc00;
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .marker-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 100, 0, 0.8);
            color: #00ff00;
            padding: 12px 15px;
            border-radius: 5px;
            font-size: 12px;
            border: 1px solid #00ff00;
            font-family: 'Courier New', monospace;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>üìç AR –í–ò–ó–ò–¢–ö–ê</h3>
        <p><strong>–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫:</strong> Ivan Petrov</p>
        <p><strong>E-mail:</strong> ivan@example.com</p>
        <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> +7 (999) 123-45-67</p>
        <p style="margin-top: 10px; font-size: 12px; color: #00aa00;">üí° –ù–∞–ø—Ä–∞–≤—å—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä –Ω–∏–∂–µ</p>
    </div>
    
    <div class="marker-info">
        <div id="markerStatus">‚è≥ –ü–æ–∏—Å–∫ –º–∞—Ä–∫–µ—Ä–∞...</div>
    </div>
    
    <div class="status" id="status">
        ‚öôÔ∏è –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è AR...
    </div>
    
    <div class="controls">
        <button onclick="changeModel('cube')">üü¶ –ö—É–±</button>
        <button onclick="changeModel('pyramid')">üî∫ –ü–∏—Ä–∞–º–∏–¥–∞</button>
        <button onclick="changeModel('torus')">üîµ –¢–æ—Ä</button>
        <button onclick="toggleAnimation()">‚è∏Ô∏è –ê–Ω–∏–º–∞—Ü–∏—è</button>
    </div>

    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã —Å AR.js
        const scene = document.createElement('a-scene');
        scene.setAttribute('embedded', 'embedded');
        scene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;');
        
        const assets = document.createElement('a-assets');
        scene.appendChild(assets);
        
        // –ö–∞–º–µ—Ä–∞
        const camera = document.createElement('a-camera');
        camera.setAttribute('position', '0 0 0');
        camera.setAttribute('look-controls', 'enabled: false');
        scene.appendChild(camera);
        
        // –ú–∞—Ä–∫–µ—Ä —Å –ø–∞—Ç—Ç–µ—Ä–Ω–æ–º (–∏—Å–ø–æ–ª—å–∑—É–µ–º –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –º–∞—Ä–∫–µ—Ä Hiro)
        const marker = document.createElement('a-marker');
        marker.setAttribute('preset', 'hiro');
        
        // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –æ–±—ä–µ–∫—Ç–æ–≤
        const container = document.createElement('a-entity');
        container.setAttribute('id', 'ar-container');
        container.setAttribute('scale', '1 1 1');
        
        // –ö—É–± (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ –≤–∏–¥–∏–º—ã–π)
        const cube = document.createElement('a-box');
        cube.setAttribute('id', 'model-cube');
        cube.setAttribute('position', '0 0 0');
        cube.setAttribute('rotation', '0 0 0');
        cube.setAttribute('scale', '1 1 1');
        cube.setAttribute('color', '#00D4FF');
        cube.setAttribute('opacity', '0.9');
        cube.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 4000');
        cube.setAttribute('animation__scale', 'property: scale; from: 1 1 1; to: 1.3 1.3 1.3; loop: true; dur: 2000; direction: alternate');
        
        container.appendChild(cube);
        
        // –ü–∏—Ä–∞–º–∏–¥–∞
        const pyramid = document.createElement('a-tetrahedron');
        pyramid.setAttribute('id', 'model-pyramid');
        pyramid.setAttribute('position', '0 0 0');
        pyramid.setAttribute('scale', '1.5 1.5 1.5');
        pyramid.setAttribute('color', '#FF00FF');
        pyramid.setAttribute('opacity', '0');
        pyramid.setAttribute('animation', 'property: rotation; to: 360 0 0; loop: true; dur: 3000');
        
        container.appendChild(pyramid);
        
        // –¢–æ—Ä
        const torus = document.createElement('a-torus');
        torus.setAttribute('id', 'model-torus');
        torus.setAttribute('position', '0 0 0');
        torus.setAttribute('scale', '1.2 1.2 1.2');
        torus.setAttribute('color', '#00FF00');
        torus.setAttribute('opacity', '0');
        torus.setAttribute('radius', '1');
        torus.setAttribute('radius-tubular', '0.4');
        torus.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 2000');
        torus.setAttribute('animation__tilt', 'property: rotation; from: 0 0 0; to: 45 0 0; loop: true; dur: 4000; direction: alternate');
        
        container.appendChild(torus);
        
        // –¢–µ–∫—Å—Ç–æ–≤–∞—è –º–µ—Ç–∫–∞
        const label = document.createElement('a-text');
        label.setAttribute('value', 'AR –í–ò–ó–ò–¢–ö–ê');
        label.setAttribute('position', '0 1 0');
        label.setAttribute('align', 'center');
        label.setAttribute('scale', '2 2 2');
        label.setAttribute('color', '#00ffff');
        label.setAttribute('animation', 'property: position; from: 0 1 0; to: 0 1.3 0; loop: true; dur: 2000; direction: alternate');
        
        container.appendChild(label);
        
        // –°—Ñ–µ—Ä—ã-—Å–ø—É—Ç–Ω–∏–∫–∏
        const satellites = [];
        for (let i = 0; i < 3; i++) {
            const sphere = document.createElement('a-sphere');
            sphere.setAttribute('position', `${Math.cos(i * Math.PI * 2 / 3) * 2} 0 ${Math.sin(i * Math.PI * 2 / 3) * 2}`);
            sphere.setAttribute('scale', '0.4 0.4 0.4');
            sphere.setAttribute('color', `hsl(${i * 120}, 100%, 50%)`);
            sphere.setAttribute('animation', `property: position; to: ${Math.cos(i * Math.PI * 2 / 3 + 0.1) * 2} ${Math.sin(Date.now() * 0.001 + i) * 0.5} ${Math.sin(i * Math.PI * 2 / 3 + 0.1) * 2}; loop: true; dur: 3000`);
            
            container.appendChild(sphere);
            satellites.push(sphere);
        }
        
        marker.appendChild(container);
        scene.appendChild(marker);
        document.body.appendChild(scene);
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let currentModel = 'cube';
        let animationEnabled = true;
        let modelVisible = {
            cube: true,
            pyramid: false,
            torus: false
        };
        
        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –º–æ–¥–µ–ª–µ–π
        function changeModel(model) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –º–æ–¥–µ–ª–∏
            cube.setAttribute('opacity', '0');
            pyramid.setAttribute('opacity', '0');
            torus.setAttribute('opacity', '0');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é
            if (model === 'cube') {
                cube.setAttribute('opacity', '0.9');
            } else if (model === 'pyramid') {
                pyramid.setAttribute('opacity', '0.9');
            } else if (model === 'torus') {
                torus.setAttribute('opacity', '0.9');
            }
            
            currentModel = model;
            updateStatus(`–ú–æ–¥–µ–ª—å: ${model.toUpperCase()}`);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫–ª—é—á–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
        function toggleAnimation() {
            animationEnabled = !animationEnabled;
            
            const models = [cube, pyramid, torus];
            models.forEach(model => {
                if (animationEnabled) {
                    model.removeAttribute('animation__paused');
                } else {
                    model.setAttribute('animation__paused', 'property: rotation; to: 0 0 0; dur: 0');
                }
            });
            
            updateStatus(animationEnabled ? '–ê–Ω–∏–º–∞—Ü–∏—è: –í–ö–õ' : '–ê–Ω–∏–º–∞—Ü–∏—è: –í–´–ö–õ');
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(text) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = '‚úì ' + text;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–∞—Ä–∫–µ—Ä–∞
        setTimeout(() => {
            const markerStatus = document.getElementById('markerStatus');
            markerStatus.textContent = '‚úì –ú–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω!';
            markerStatus.style.color = '#00ff00';
            updateStatus('‚úì AR –∞–∫—Ç–∏–≤–Ω–∞!');
        }, 2000);
        
        window.addEventListener('load', () => {
            updateStatus('‚úì –ö–∞–º–µ—Ä–∞ –≥–æ—Ç–æ–≤–∞');
        });
    </script>
</body>
