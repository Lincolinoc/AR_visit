<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>WebAR визитка — пример</title>

    <!-- Проверенные версии -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@2.2.1/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #loading {
        position: absolute;
        z-index: 5;
        left: 10px;
        top: 10px;
        background: rgba(255,255,255,0.9);
        padding: 8px;
        border-radius: 6px;
      }
    </style>
  </head>

  <body>
    <div id="loading">Наведите камеру на визитку</div>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-marker type="pattern" url="mycard.patt">

        <!-- Проверочный куб -->
        <a-box color="red" position="0 0.2 0"></a-box>

        <!-- Модель -->
        <a-entity obj-model="obj: url(model.obj); mtl: url(model.mtl)"
                  scale="2 2 2"
                  rotation="0 180 0"
                  position="0 0 0">
        </a-entity>

        <!-- Текст -->
        <a-entity position="0 0.6 0" rotation="-20 0 0">
          <a-text value="Иван Иванов\nДизайнер" align="center" width="1.6"></a-text>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
